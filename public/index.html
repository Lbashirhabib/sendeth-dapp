<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENDETH DApp </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ETH DApp with Infura</h1>
        
        <div class="network-info">
            <p>Current Network: <span id="currentNetwork">Not connected</span></p>
        </div>
        
        <div class="section">
            <h2>Wallet Connection</h2>
            <button id="connectWallet">Connect Wallet</button>
            <div id="walletInfo" class="hidden">
                <p>Connected Account: <span id="accountAddress"></span></p>
                <p>Balance: <span id="accountBalance"></span> ETH</p>
            </div>
        </div>
        
        <div class="section">
            <h2>Send ETH</h2>
            <div id="sendEthForm">
                <input type="text" id="recipientAddress" placeholder="Recipient Address">
                <input type="number" id="sendAmount" placeholder="Amount (ETH)" step="0.001">
                <button id="sendEthButton">Send ETH</button>
                <div id="transactionStatus"></div>
            </div>
        </div>
        
        <div class="section">
            <h2>Voting Contract (Sepolia)</h2>
            <div id="votingForm">
                <p>Cast your vote for the proposal:</p>
                <button id="voteProposal1" class="vote-button">Vote for Proposal 1</button>
                <button id="voteProposal2" class="vote-button">Vote for Proposal 2</button>
                <div id="votingStatus"></div>
            </div>
        </div>
    </div>
    
    <script src="src/config.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
